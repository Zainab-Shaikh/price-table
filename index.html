<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="parent">
      <section class="price-tables">
        <section class="price-table1 box" onclick="changeProgress1()">
          <h1>Basic</h1>
          <p class="price">$5</p>
          <p class="per-month">per-month</p>
          <section class="text">
            <span class="span1"></span>
            <span class="span2"></span><span class="span3"></span>
            <span class="span4"></span>
          </section>
        </section>
        <section class="price-table2 box" onclick="changeProgress2()">
          <h1>Pro</h1>
          <p class="price">$10</p>
          <p class="per-month">per-month</p>
          <section class="text">
            <span class="span1"></span>
            <span class="span2"></span><span class="span3"></span>
            <span class="span4"></span>
          </section>
        </section>
        <section class="price-table3 box" onclick="changeProgress3()">
          <h1>Premium</h1>
          <p class="price">$20</p>
          <p class="per-month">per-month</p>
          <section class="text">
            <span class="span1"></span><span class="span2"></span
            ><span class="span3"></span><span class="span4"></span>
          </section>
        </section>
      </section>
      <section class="progress-dialog">
        <section class="progress">5 Users <span>100 Users</span></section>
        <section class="progress-bar">
          <span class="progress-show"></span></span> 
        </section>
        <section class="progress">20 GB<span>200 GB</span></section>
        <section class="progress-bar">
          <span class="progress-show"></span> 
        </section>
        <section class="progress">1 Project <span>50 Project</span></section>
        <section class="progress-bar">
          <span class="progress-show"></span>
        </section>
      </section>
    </section>
    <script>
      let progressValue=document.getElementsByClassName("progress-show");
function changeProgress1(){
  for (const index of progressValue) {
    index.style.width="5%";
  }
      }
      function changeProgress2(){
        progressValue[0].style.width = "30%";
        progressValue[1].style.width="70%";
        progressValue[2].style.width="50%"
      }
function changeProgress3(){
        for (const index of progressValue) {
    index.style.width="100%";
  }
      }

      
    </script>
  </body>
</html>
